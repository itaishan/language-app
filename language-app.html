<head>
  <title>language-app</title>
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
 
 
 <div class="page">
   <div class="container">
     <div class="header">
       <div class="headerTop"><p id="review">Review</p></div>
       <div class="headerFoot">
         <p id="vacabulary">Vacabulary - nouns</p>
         <p id="exercise">Exercise 14/20</p>
       </div> 
     </div>
     
     <HR id="hr1">
     
     <div class="content">
       <div class="image"><img src="/picture/image.png"/></div>
       <div class="sentence"><p>Complete the sentence</p></div>
       <HR id="hr2">
       <div class="contentFoot">
         <div id="contentImage"><img src="/picture/sounds.png"/></div>
         <div id="contentP"><p>It was Mark's first time jumping out of a plane. <br/>You could see the look of <span>t_________</span> on his face. <span>(terrified)</span></p></div>
       </div>
     </div>
     
     
     <div class="foot">
       
         <button>CHECK ANSWER</button>
       
     </div>
     
   </div>
  
 </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
</template>
